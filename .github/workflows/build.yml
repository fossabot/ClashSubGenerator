name: C/C++ CI

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.3
        with:
          cmake-version: '3.16.x'
      - name: Install dependencies
        run: sudo apt update; sudo apt install -y libssl-dev
      - name: Create build directory
        run: mkdir build
      - name: Run cmake
        run: cd build && cmake ../ -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=/usr/bin/gcc-8 -DCMAKE_CXX_COMPILER=/usr/bin/g++-8
      - name: Build
        run: cd build && make -s -j 4
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: ClashSubGenerator-amd64
          path: build/ClashSubGenerator